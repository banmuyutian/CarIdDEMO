<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>基于Opencv的车牌识别系统</title>
    <link
            rel="stylesheet"
            type="text/css"
            href="plugins/themes/bootstrap/easyui.css"
    />

    <link
            rel="stylesheet"
            type="text/css"
            href="plugins/themes/icon.css"
    />
    <link
            rel="stylesheet"
            type="text/css"
            href="plugins/themes/color.css"
    />
    <script type="text/javascript" src="plugins/jquery.min.js"></script>
    <script type="text/javascript" src="plugins/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="plugins/locale/easyui-lang-zh_CN.js"></script>
    <script type="text/javascript" src="index.js"></script>
</head>
<body>
<div class="easyui-layout" style="width:100%;height:900px;">
    <div data-options="region:'north'" style="height:60px;">
        <h2>《基于OpenCV的车牌识别系统》demo——郭一鸣</h2>
    </div>
    <!--<div data-options="region:'south',split:true" style="height:50px;"></div>-->
    <div data-options="region:'west',split:true" title="导航栏" style="width:200px;">
        <div class="easyui-accordion" data-options="fit:true,border:false">
            <div title="图像上传演示" style="padding:10px;">
                <p><a href="/upload" class="easyui-linkbutton" data-options="iconCls:'icon-more'">上传识别</a></p>
                <p><a href="/show" class="easyui-linkbutton" data-options="iconCls:'icon-more'">识别过程展示</a></p>
            </div>
            <div title="车辆信息记录"  style="padding:10px;" data-options="selected:true">
                <p><a href="/infos" class="easyui-linkbutton" data-options="iconCls:'icon-more'">查看数据</a></p>
                <p><a href="/test_result" class="easyui-linkbutton" data-options="iconCls:'icon-more'">测试数据</a></p>
            </div>
        </div>
    </div>
    <div data-options="region:'center',title:'展示面板',iconCls:'icon-ok'">
        <div class="easyui-tabs" data-options="fit:true,border:false,plain:true">
            <div title="测试结果" style="padding:5px">
                <h2>测试结果记录数据</h2>
                <table class="easyui-datagrid"
                       data-options="url:'/getTestResult',method:'get',singleSelect:true,fit:true,fitColumns:true,pagination:true,pagePosition:top">
                    <thead>
                    <tr>
                        <th data-options="field:'id'" width="15"></th>
                        <th data-options="field:'number'" width="100">车牌号</th>
                        <th data-options="field:'sum'" width="80">总运行次数</th>
                        <th data-options="field:'sumTime'" width="80">总运行时长</th>
                        <th data-options="field:'longestTime'" width="80">单次最长运行时间</th>
                        <th data-options="field:'averageTime'" width="80">平均运行时间</th>
                        <th data-options="field:'correctRate'" width="80">正确率</th>
                        <th data-options="field:'img',align:'center',formatter:showPhoto" width="150">测试图像</th>
                    </tr>
                    </thead>
                </table>
            </div>
        </div>
    </div>
</div>
</body>

</html>
